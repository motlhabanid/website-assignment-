<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Custom Cubans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Secure Payment</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="payment.html">Payment</a>
</nav>

<section class="payment-section">
    <form class="payment-form" onsubmit="return validatePaymentForm()">
        <h2>Billing Information</h2>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="address">Billing Address</label>
        <input type="text" id="address" required>

        <h2>Card Details</h2>

        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" maxlength="16" placeholder="1234 5678 9012 3456" required>

        <div class="card-row">
            <div>
                <label for="expdate">Expiry Date</label>
                <input type="text" id="expdate" placeholder="MM/YY" required>
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" maxlength="3" required>
            </div>
        </div>

        <button type="submit">Complete Payment</button>
    </form>
</section>

</footer>

<script>
    function validatePaymentForm() {
        alert("Thank you! Your payment has been submitted securely.");
        return false; // prevent actual submission (demo mode)
    }
</script>

</body>
</html>
